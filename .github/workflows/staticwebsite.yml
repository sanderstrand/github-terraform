name: web

# Controls when the workflow will run
on:
  push:
    paths:
      - 'staticwebsite/**'
  
  # `workflow_dispatch` should be on its own and not nested
  workflow_dispatch:
    inputs:
      action_type:
        description: 'What actions should be performed? (apply/destroy)'
        required: true
        default: 'apply'

jobs:
  resourcegroups:
    runs-on: ubuntu-latest

    name: 'web'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      WORKING_DIR: ./staticwebsite
      
    steps:
      - uses: actions/checkout@v3

      - name: 'Terraform init'
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: 'Terraform plan'
        id: plan
        run: terraform plan
        working-directory: ${{ env.WORKING_DIR }}

      - name: 'Terraform apply'
        if: github.event.inputs.action_type == 'apply'
        id: apply
        run: terraform apply -auto-approve
        working-directory: ${{ env.WORKING_DIR }}

      - name: 'Terraform destroy'
        if: github.event.inputs.action_type == 'destroy'
        run: terraform destroy -auto-approve
        working-directory: ${{ env.WORKING_DIR }}
